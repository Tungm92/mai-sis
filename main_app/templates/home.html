{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/home.css'}"/>
    <link rel="stylesheet" href="{% static 'css/form.css'}"/>

{% endblock %}

{% block content %}
<section class="image-container">
    <img src="{% static 'images/banner_1200x600.png' %}" alt="a banner saying 'Register Today with Mai SIS" />
</section>


{% if not user.is_authenticated %}
<section>
    <form class="form-container" action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
</section>
{% endif %}
{% endblock %}
