{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete staff person?</h1>
  <img src="{% static 'images/lecturer-silhouette.png' %}" alt="staff person photo"/>
</div>

<h2>Are you sure you want to delete {{staffer.user}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'staffer-detail' staffer.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
