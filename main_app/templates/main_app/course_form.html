{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}
    <div class="page-header">
        {% if object %}
            <h1>Edit {{ object }} - {{object.instructor }}</h1>
            <img src="{% static 'images/course-change-img.jpg' %}" alt="course change image"/>
        {% else %}
            <h1>Add a Course</h1>
            <img src="{% static 'images/course-img.jpg' %}" alt="a graduation cap on a computer monitor" />
        {% endif %}
    </div>
  
    <form action="" method="post" class="form-container">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn submit">Submit!</button>
    </form>
{% endblock %}
