{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}
    <div class="page-header">
        {% if object %}
            <h1>Edit {{ object.user }}</h1>
        {% else %}
            <h1>Add a staff member</h1>
        {% endif %}
        <img src="{% static 'images/lecturer-silhouette.png' %}" alt="staff person photo"/>
    </div>

    <form action="" method="post" class="form-container">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn submit">Submit!</button>
    </form>
{% endblock %}
