{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete course?</h1>
  <img src="{% static 'images/course-img.jpg' %}" alt="a graduation cap on a computer monitor" />
</div>

<h2>Are you sure you want to delete {{course}} - {{course.instructor}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'course-detail' course.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
