{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/staff/staff-index.css' %}"/>
{% endblock %}

{% block content %}
    <h1>Staff</h1>

    <ul>
        {% for staffer in staff %}
            <li>
                <a href="{% url 'staffer-detail' staffer.id %}" >{{ staffer }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'staffer-create' %}" class="btn">Add a staff member</a>
{% endblock %}
